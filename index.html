<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAMAstream â€” Future of Streaming</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff0a78; --neon-cyan: #00f3ff; --bg: #050508;
            --card-bg: #0f0f15; --text: #ffffff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text);
            line-height: 1.6; overflow-x: hidden;
        }

        /* Design Background */
        .grid-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(5,5,8,0.8), var(--bg)),
                        url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            z-index: -1;
        }

        header {
            background: rgba(0,0,0,0.9); backdrop-filter: blur(10px);
            padding: 1rem 5%; border-bottom: 2px solid var(--neon-pink);
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000;
        }

        .logo { font-family: 'Orbitron'; font-size: 1.8rem; font-weight: 900; color: white; text-decoration: none; }
        .logo span { color: var(--neon-cyan); text-shadow: 0 0 10px var(--neon-cyan); }

        #search {
            background: rgba(255,255,255,0.05); border: 1px solid var(--neon-cyan);
            padding: 0.7rem 1.5rem; border-radius: 50px; color: white; width: 300px; outline: none;
        }

        /* Hero Banner */
        .hero {
            height: 50vh; display: flex; flex-direction: column; justify-content: center;
            align-items: center; text-align: center; background: url('https://images.unsplash.com/photo-1534447677768-be436bb09401?auto=format&fit=crop&w=1500&q=80');
            background-size: cover; background-position: center; border-bottom: 1px solid var(--neon-cyan);
            box-shadow: inset 0 0 100px #000;
        }

        .hero h2 { font-family: 'Orbitron'; font-size: 3rem; text-shadow: 0 0 20px var(--neon-pink); }

        /* Movie Grid */
        .container { padding: 3rem 5%; }
        .movie-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 2.5rem;
        }

        .movie-card {
            background: var(--card-bg); border-radius: 15px; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05); transition: 0.4s; position: relative;
        }

        .movie-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--neon-pink); box-shadow: 0 10px 30px rgba(255, 10, 120, 0.3);
        }

        .card-img { width: 100%; height: 380px; object-fit: cover; }
        
        .card-overlay {
            padding: 1.5rem; background: linear-gradient(to top, var(--card-bg), transparent);
        }

        .play-btn {
            width: 100%; padding: 0.8rem; background: var(--neon-cyan); border: none;
            font-family: 'Orbitron'; font-weight: bold; cursor: pointer; border-radius: 5px;
            transition: 0.3s;
        }
        .play-btn:hover { background: var(--neon-pink); color: white; }

        /* Modal */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 2000;
        }
        .modal-content { width: 90%; max-width: 1000px; }
        video { width: 100%; border: 2px solid var(--neon-pink); border-radius: 10px; }
        .close { position: absolute; top: 30px; right: 50px; font-size: 3rem; cursor: pointer; }

        @media (max-width: 768px) { #search { display: none; } }
    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <header>
        <a href="#" class="logo">ðŸ¦™ LAMA<span>stream</span></a>
        <input type="text" id="search" placeholder="Rechercher une animation...">
    </header>

    <section class="hero">
        <h2>L'EXPÃ‰RIENCE CYBER</h2>
        <p>Le meilleur de l'animation libre et indÃ©pendante</p>
    </section>

    <div class="container">
        <div class="movie-grid" id="grid"></div>
    </div>

    <div class="modal" id="modal">
        <span class="close" onclick="closePlayer()">&times;</span>
        <div class="modal-content">
            <video id="video" controls></video>
            <h2 id="v-title" style="margin-top: 1rem; font-family: 'Orbitron'; color: var(--neon-cyan);"></h2>
        </div>
    </div>

    <script>
        const movies = [
            { title: "Big Buck Bunny", img: "https://peach.blender.org/wp-content/uploads/bbb-splash.png", url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" },
            { title: "Sintel", img: "https://durian.blender.org/wp-content/uploads/2010/05/sintel_poster_01_web.jpg", url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/Sintel.mp4" },
            { title: "Tears of Steel", img: "https://mango.blender.org/wp-content/uploads/2012/05/poster_v2_small.jpg", url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/TearsOfSteel.mp4" },
            { title: "Caminandes", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/Caminandes_Gran_Dillama_-_Llama_on_the_Cliff.png/1200px-Caminandes_Gran_Dillama_-_Llama_on_the_Cliff.png", url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4" },
            { title: "Cosmos Laundromat", img: "https://gooseberry.blender.org/wp-content/uploads/2015/05/poster_web.jpg", url: "http://distribution.bbb3d.renderfarming.net/video/mp4/bbb_sunflower_1080p_30fps.mp4" },
            { title: "Madness Combat", img: "https://wallpaperaccess.com/full/4119853.jpg", url: "https://ia801405.us.archive.org/21/items/madness-combat-1/Madness%20Combat%201.mp4" }
        ];

        const grid = document.getElementById('grid');
        const modal = document.getElementById('modal');
        const video = document.getElementById('video');

        function loadMovies(data) {
            grid.innerHTML = data.map(m => `
                <div class="movie-card">
                    <img src="${m.img}" class="card-img" alt="${m.title}">
                    <div class="card-overlay">
                        <h3 style="margin-bottom:1rem; font-family:'Orbitron'">${m.title}</h3>
                        <button class="play-btn" onclick="openPlayer('${m.title}', '${m.url}')">REGARDER</button>
                    </div>
                </div>
            `).join('');
        }

        function openPlayer(title, url) {
            document.getElementById('v-title').innerText = title;
            video.src = url;
            modal.style.display = 'flex';
            video.play();
        }

        function closePlayer() {
            modal.style.display = 'none';
            video.pause();
            video.src = "";
        }

        document.getElementById('search').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            const filtered = movies.filter(m => m.title.toLowerCase().includes(val));
            loadMovies(filtered);
        });

        loadMovies(movies);
        window.onclick = (e) => { if(e.target == modal) closePlayer(); }
    </script>
</body>
</html>
