<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LAMAstream</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: Inter, sans-serif;
    background: #0f1115;
    color: #eaeaea;
}

header {
    padding: 16px 5%;
    border-bottom: 1px solid #1c1f26;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 1.3rem;
    font-weight: 600;
}

input {
    background: #151821;
    border: 1px solid #222632;
    color: white;
    padding: 8px 12px;
    border-radius: 4px;
}

.container {
    padding: 30px 5%;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 20px;
}

.card {
    cursor: pointer;
}

.card img {
    width: 100%;
    height: 240px;
    object-fit: cover;
    border-radius: 6px;
    transition: transform .2s;
}

.card:hover img {
    transform: scale(1.05);
}

.card h3 {
    font-size: 0.85rem;
    margin-top: 6px;
    color: #cfcfcf;
}

/* MODAL */
.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.95);
    display: none;
    justify-content: center;
    align-items: center;
}

.player {
    width: 90%;
    max-width: 900px;
}

video, iframe {
    width: 100%;
    aspect-ratio: 16/9;
    border-radius: 6px;
}

.close {
    text-align: right;
    margin-bottom: 8px;
    cursor: pointer;
    color: #aaa;
}
</style>
</head>

<body>

<header>
    <div class="logo">LAMAstream</div>
    <input id="search" placeholder="Rechercher">
</header>

<div class="container">
    <div class="grid" id="grid"></div>
</div>

<div class="modal" id="modal">
    <div class="player" id="player"></div>
</div>

<script>
const movies = [
 { title:"Kung Fury", img:"https://m.media-amazon.com/images/M/MV5BMjA5OTYyMjg2NF5BMl5BanBnXkFtZTgwOTI4NjgyNTE@._V1_.jpg", url:"https://www.youtube.com/embed/bS5P_LAqiVg", type:"embed" },
 { title:"Big Buck Bunny", img:"https://peach.blender.org/wp-content/uploads/bbb-splash.png", url:"https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4", type:"direct" }
];

const grid = document.getElementById("grid");
const modal = document.getElementById("modal");
const player = document.getElementById("player");

function render(list){
    grid.innerHTML = list.map(m => `
        <div class="card" data-url="${m.url}" data-type="${m.type}">
            <img src="${m.img}">
            <h3>${m.title}</h3>
        </div>
    `).join("");
}

grid.onclick = e => {
    const card = e.target.closest(".card");
    if(!card) return;

    player.innerHTML = `
        <div class="close">âœ•</div>
        ${card.dataset.type === "embed"
            ? `<iframe src="${card.dataset.url}?autoplay=1" allowfullscreen></iframe>`
            : `<video src="${card.dataset.url}" controls autoplay></video>`
        }
    `;
    modal.style.display = "flex";
};

modal.onclick = e => {
    if(e.target === modal || e.target.classList.contains("close")){
        modal.style.display = "none";
        player.innerHTML = "";
    }
};

document.getElementById("search").oninput = e => {
    const v = e.target.value.toLowerCase();
    render(movies.filter(m => m.title.toLowerCase().includes(v)));
};

render(movies);
</script>

</body>
</html>
