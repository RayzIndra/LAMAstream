<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAMAstream â€” Rayz Indra Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff0a78; --neon-cyan: #00f3ff; --bg: #050508;
            --card-bg: #0f0f15; --text: #ffffff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text);
            line-height: 1.6; overflow-x: hidden;
        }

        /* Design Background Cyber */
        .grid-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(5,5,8,0.8), var(--bg)),
                        url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            z-index: -1;
        }

        header {
            background: rgba(0,0,0,0.9); backdrop-filter: blur(10px);
            padding: 1rem 5%; border-bottom: 2px solid var(--neon-pink);
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000;
        }

        .logo { font-family: 'Orbitron'; font-size: 1.8rem; font-weight: 900; color: white; text-decoration: none; }
        .logo span { color: var(--neon-cyan); text-shadow: 0 0 10px var(--neon-cyan); }

        #search {
            background: rgba(255,255,255,0.05); border: 1px solid var(--neon-cyan);
            padding: 0.7rem 1.5rem; border-radius: 50px; color: white; width: 300px; outline: none;
        }

        .hero {
            height: 40vh; display: flex; flex-direction: column; justify-content: center;
            align-items: center; text-align: center; background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1614850523296-d8c1af93d400?auto=format&fit=crop&w=1500&q=80');
            background-size: cover; background-position: center; border-bottom: 1px solid var(--neon-cyan);
        }

        .hero h2 { font-family: 'Orbitron'; font-size: 3rem; text-shadow: 0 0 20px var(--neon-pink); }

        .container { padding: 3rem 5%; }
        .movie-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 2.5rem;
        }

        .movie-card {
            background: var(--card-bg); border-radius: 15px; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05); transition: 0.4s; position: relative;
        }

        .movie-card:hover {
            transform: translateY(-10px);
            border-color: var(--neon-pink); box-shadow: 0 10px 30px rgba(255, 10, 120, 0.3);
        }

        .card-img { width: 100%; height: 350px; object-fit: cover; }
        
        .card-overlay { padding: 1.5rem; background: linear-gradient(to top, var(--card-bg), transparent); }

        .play-btn {
            width: 100%; padding: 0.8rem; background: var(--neon-cyan); border: none;
            font-family: 'Orbitron'; font-weight: bold; cursor: pointer; border-radius: 5px;
            transition: 0.3s;
        }
        .play-btn:hover { background: var(--neon-pink); color: white; }

        /* Modal Ultra-Pro */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); display: none; align-items: center; justify-content: center; z-index: 2000;
        }
        .modal-content { width: 90%; max-width: 1000px; position: relative; }
        
        iframe, video { width: 100%; aspect-ratio: 16/9; border: 2px solid var(--neon-pink); border-radius: 10px; box-shadow: 0 0 30px var(--neon-pink); }
        
        .close { position: absolute; top: -50px; right: 0; font-size: 3rem; color: white; cursor: pointer; }

        @media (max-width: 768px) { #search { display: none; } .hero h2 { font-size: 2rem; } }
    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <header>
        <a href="#" class="logo">ðŸ¦™ LAMA<span>stream</span></a>
        <input type="text" id="search" placeholder="Rechercher...">
    </header>

    <section class="hero">
        <h2>LAMA<span>stream</span></h2>
        <p>Rayz Indra's Private Collection</p>
    </section>

    <div class="container">
        <div class="movie-grid" id="grid"></div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content" id="modal-content">
            </div>
    </div>

    <script>
        const movies = [
            { title: "Madness Combat 11", img: "https://i.ytimg.com/vi/YfMTU6p1mO8/maxresdefault.jpg", url: "https://www.youtube.com/embed/YfMTU6p1mO8", type: "embed" },
            { title: "Kung Fury", img: "https://m.media-amazon.com/images/M/MV5BMjA5OTYyMjg2NF5BMl5BanBnXkFtZTgwOTI4NjgyNTE@._V1_.jpg", url: "https://www.youtube.com/embed/bS5P_LAqiVg", type: "embed" },
            { title: "Sintel (Blender)", img: "https://durian.blender.org/wp-content/uploads/2010/05/sintel_poster_01_web.jpg", url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/Sintel.mp4", type: "direct" },
            { title: "Agent 327", img: "https://archive.blender.org/wiki/uploads/thumb/b/b0/Agent327_poster.jpg/400px-Agent327_poster.jpg", url: "https://www.youtube.com/embed/mN0zPOpADL4", type: "embed" },
            { title: "Star Wars SC 38", img: "https://i.ytimg.com/vi/to2SYOtlnwE/maxresdefault.jpg", url: "https://www.youtube.com/embed/to2SYOtlnwE", type: "embed" },
            { title: "Batman: Dead End", img: "https://m.media-amazon.com/images/M/MV5BMTI3ODQ4NzQ3OF5BMl5BanBnXkFtZTcwNDYyNjc0MQ@@._V1_.jpg", url: "https://www.youtube.com/embed/V6Wv_0m3B2Y", type: "embed" },
            { title: "Big Buck Bunny", img: "https://peach.blender.org/wp-content/uploads/bbb-splash.png", url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4", type: "direct" },
            { title: "Tears of Steel", img: "https://mango.blender.org/wp-content/uploads/2012/05/poster_v2_small.jpg", url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/TearsOfSteel.mp4", type: "direct" },
            { title: "The Daily Life of Lama", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/Caminandes_Gran_Dillama_-_Llama_on_the_Cliff.png/1200px-Caminandes_Gran_Dillama_-_Llama_on_the_Cliff.png", url: "https://www.youtube.com/embed/Z4C82eyhwgU", type: "embed" },
            { title: "Dead Fantasy I", img: "https://i.ytimg.com/vi/E7S8jS3S_7A/hqdefault.jpg", url: "https://www.youtube.com/embed/E7S8jS3S_7A", type: "embed" }
        ];

        const grid = document.getElementById('grid');
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modal-content');

        function loadMovies(data) {
            grid.innerHTML = data.map(m => `
                <div class="movie-card">
                    <img src="${m.img}" class="card-img" alt="${m.title}">
                    <div class="card-overlay">
                        <h3 style="margin-bottom:1rem; font-family:'Orbitron'; font-size:1rem;">${m.title}</h3>
                        <button class="play-btn" onclick="openPlayer('${m.title}', '${m.url}', '${m.type}')">REGARDER</button>
                    </div>
                </div>
            `).join('');
        }

        function openPlayer(title, url, type) {
            modalContent.innerHTML = '<span class="close" onclick="closePlayer()">&times;</span>';
            
            if(type === "embed") {
                modalContent.innerHTML += `<iframe src="${url}?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
            } else {
                modalContent.innerHTML += `<video controls autoplay src="${url}"></video>`;
            }
            
            modalContent.innerHTML += `<h2 style="margin-top: 1rem; font-family: 'Orbitron'; color: var(--neon-cyan);">${title}</h2>`;
            modal.style.display = 'flex';
        }

        function closePlayer() {
            modal.style.display = 'none';
            modalContent.innerHTML = '';
        }

        document.getElementById('search').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            const filtered = movies.filter(m => m.title.toLowerCase().includes(val));
            loadMovies(filtered);
        });

        loadMovies(movies);
        window.onclick = (e) => { if(e.target == modal) closePlayer(); }
    </script>
</body>
</html>
