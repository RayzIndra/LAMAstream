<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAMAstream | Streaming Premium</title>
    <style>
        :root { --n-red: #E50914; --n-black: #141414; }
        body { background: var(--n-black); color: #fff; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; margin: 0; }
        
        /* Navbar style Netflix */
        nav { 
            position: fixed; top: 0; width: 100%; z-index: 1000; 
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            display: flex; align-items: center; padding: 20px 4%; transition: 0.5s;
        }
        .logo { color: var(--n-red); font-size: 2rem; font-weight: bold; text-decoration: none; margin-right: 25px; }
        
        /* Banner */
        .banner {
            height: 70vh; background-size: cover; background-position: center;
            background-image: linear-gradient(to top, var(--n-black), transparent), url('https://w0.peakpx.com/wallpaper/559/315/wallpaper-solo-leveling-sung-jin-woo-manhwa-blue-lightning.jpg');
            display: flex; flex-direction: column; justify-content: center; padding-left: 4%;
        }

        /* Liste de films (Rows) */
        .row { margin: 20px 0 20px 4%; }
        .row-title { font-size: 1.5vw; font-weight: bold; margin-bottom: 10px; }
        .posters { display: flex; overflow-y: hidden; overflow-x: scroll; padding: 20px 0; scrollbar-width: none; }
        .posters::-webkit-scrollbar { display: none; }
        
        .poster {
            max-height: 250px; object-fit: contain; margin-right: 10px;
            transition: transform 450ms; cursor: pointer; border-radius: 4px;
        }
        .poster:hover { transform: scale(1.15); opacity: 1; }
        
        .btn-play { 
            background: white; color: black; padding: 10px 25px; border-radius: 4px; 
            text-decoration: none; font-weight: bold; margin-top: 15px; width: fit-content;
        }
    </style>
</head>
<body>

<nav id="navbar">
    <a href="#" class="logo">LAMAstream</a>
    <span style="color: #e5e5e5; font-size: 0.9rem;">Accueil | Séries | Films | Nouveautés</span>
</nav>

<header class="banner">
    <h1 style="font-size: 4rem; margin: 0;">SOLO LEVELING</h1>
    <p style="max-width: 500px; font-size: 1.2rem;">Le monde a changé. Des portails sont apparus, et avec eux, des monstres. Suivez l'ascension du plus faible des chasseurs.</p>
    <a href="https://animesama.tv/search?q=solo%20leveling" target="_blank" class="btn-play">▶ Lecture</a>
</header>

<div class="row">
    <div class="row-title">Animés Populaires (Anime Sama)</div>
    <div class="posters">
        <img class="poster" src="https://image.tmdb.org/t/p/w500/fcid9FD9aivYvX696YvD99p7p9p.jpg" onclick="window.open('https://animesama.tv/search?q=one%20piece')">
        <img class="poster" src="https://image.tmdb.org/t/p/w500/g19969Yfo9Xp09f39idSglI9op6.jpg" onclick="window.open('https://animesama.tv/search?q=jujutsu%20kaisen')">
        <img class="poster" src="https://image.tmdb.org/t/p/w200/hEClqd9786Sk6mTbBy79W7f9p69.jpg" onclick="window.open('https://animesama.tv/search?q=naruto')">
        </div>
</div>

<div class="row">
    <div class="row-title">Films & Séries (Filmoflix)</div>
    <div class="posters">
        <img class="poster" src="https://image.tmdb.org/t/p/w500/t6Sna48o9pSjnKgnubO9LsduD9O.jpg" onclick="window.open('https://filmoflix.page/')">
        <img class="poster" src="https://image.tmdb.org/t/p/w500/74xTEgt7R36Fpooo50r9T6f4L3L.jpg" onclick="window.open('https://filmoflix.page/')">
    </div>
</div>

<script>
    window.addEventListener('scroll', () => {
        const nav = document.getElementById('navbar');
        if (window.scrollY > 100) nav.style.background = '#111';
        else nav.style.background = 'linear-gradient(to bottom, rgba(0,0,0,0.8), transparent)';
    });
</script>

</body>
</html>
