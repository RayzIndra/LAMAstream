<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAMAstream Premium</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --netflix-red: #E50914;
      --bg-black: #141414;
      --card-width: 200px;
    }

    body {
      background-color: var(--bg-black);
      color: white;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      overflow-x: hidden;
    }

    /* BARRE DE NAVIGATION */
    nav {
      height: 70px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.8) 10%, transparent);
      display: flex;
      align-items: center;
      padding: 0 4%;
      position: fixed;
      width: 100%;
      z-index: 100;
    }

    .logo {
      color: var(--netflix-red);
      font-size: 1.8rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-decoration: none;
    }

    /* SECTION HERO (IMAGE DE FOND) */
    .hero {
      height: 80vh;
      background: linear-gradient(to top, var(--bg-black), transparent), 
                  url('https://images.alphacoders.com/131/1314619.jpeg');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 4%;
    }

    .hero-title { font-size: 3.5rem; margin-bottom: 10px; text-shadow: 2px 2px 10px rgba(0,0,0,0.8); }

    /* RANGÉES DE FILMS (RAILS) */
    .row { margin-left: 4%; margin-top: -50px; position: relative; z-index: 2; margin-bottom: 40px; }
    
    .row-title {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 15px;
      color: #e5e5e5;
    }

    .posters {
      display: flex;
      overflow-x: scroll;
      overflow-y: hidden;
      padding: 20px 0;
      scrollbar-width: none; 
    }

    .posters::-webkit-scrollbar { display: none; }

    .poster {
      flex: 0 0 auto;
      width: var(--card-width);
      margin-right: 15px;
      transition: transform 450ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
      cursor: pointer;
      border-radius: 4px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }

    .poster:hover {
      transform: scale(1.15);
      z-index: 10;
    }

    /* BOUTONS */
    .live-btns { display: flex; gap: 20px; margin-top: 20px; }

    .btn {
      padding: 12px 30px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      background: rgba(255,255,255,0.9);
      color: black;
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-red { background: var(--netflix-red); color: white; }
    .btn:hover { background: white; transform: scale(1.05); }
  </style>
</head>
<body>

<nav>
  <a href="#" class="logo">LAMAstream</a>
</nav>

<section class="hero">
  <h1 class="hero-title">SOLO LEVELING</h1>
  <p style="max-width: 600px; font-size: 1.2rem; text-shadow: 1px 1px 5px rgba(0,0,0,0.5);">Suivez l'ascension fulgurante de Sung Jin-woo dans un monde rempli de donjons et de monstres.</p>
  <div class="live-btns">
    <a href="https://animesama.tv/search?q=solo%20leveling" target="_blank" class="btn btn-red">▶ Lecture</a>
    <a href="https://filmoflix.page/" target="_blank" class="btn">Plus d'infos</a>
  </div>
</section>

<div class="row">
  <p class="row-title">Animés Populaires (Anime Sama)</p>
  <div class="posters" id="animeRow"></div>
</div>

<div class="row" style="margin-top: 0;">
  <p class="row-title">Tendances Films & Séries (Filmoflix)</p>
  <div class="posters" id="filmoRow"></div>
</div>

<script>
  // Utilisation de liens d'images robustes qui ne bloquent pas
  const animes = [
    { name: "One Piece", img: "https://image.tmdb.org/t/p/w500/fcid9FD9aivYvX696YvD99p7p9p.jpg", q: "one piece" },
    { name: "Solo Leveling", img: "https://image.tmdb.org/t/p/w500/geCR7oMQ9pPTBsppcjbsWDthot1.jpg", q: "solo leveling" },
    { name: "Jujutsu Kaisen", img: "https://image.tmdb.org/t/p/w500/g19969Yfo9Xp09f39idSglI9op6.jpg", q: "jujutsu kaisen" },
    { name: "Demon Slayer", img: "https://image.tmdb.org/t/p/w500/xUfUCqS3qD92m0v5Tfd7Sslp61S.jpg", q: "demon slayer" },
    { name: "Naruto", img: "https://image.tmdb.org/t/p/w500/hEClqd9786Sk6mTbBy79W7f9p69.jpg", q: "naruto" }
  ];

  const films = [
    { name: "Avatar 2", img: "https://image.tmdb.org/t/p/w500/t6Sna48o9pSjnKgnubO9LsduD9O.jpg", url: "https://filmoflix.page/" },
    { name: "The Batman", img: "https://image.tmdb.org/t/p/w500/74xTEgt7R36Fpooo50r9T6f4L3L.jpg", url: "https://filmoflix.page/" },
    { name: "Spider-Man", img: "https://image.tmdb.org/t/p/w500/u3bZgnGQ9vdbZ3ccEnEWmsjG92m.jpg", url: "https://filmoflix.page/" }
  ];

  function buildRow(data, containerId, isAnime) {
    const container = document.getElementById(containerId);
    data.forEach(item => {
      const img = document.createElement('img');
      img.src = item.img;
      img.className = 'poster';
      img.onclick = () => {
        const url = isAnime ? `https://animesama.tv/search?q=${encodeURIComponent(item.q)}` : item.url;
        window.open(url, '_blank');
      };
      container.appendChild(img);
    });
  }

  buildRow(animes, 'animeRow', true);
  buildRow(films, 'filmoRow', false);
</script>

</body>
</html>
